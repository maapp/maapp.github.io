        blockquote, body, dd, dl, dt, fieldset, figure, h1, h2, h3, h4, h5, h6, hr, html, iframe, legend, li, ol, p, pre, textarea, ul {

        .block {
            text-align: center;
            background-color: #2d2f39;

        .profile .location {

        .profile .bio {

        .links {

        .links .contactbutton {

            cursor: pointer;
            justify-content: center;
            padding-bottom: 0.5em;
            padding-left: 0.75em;
            padding-right: 0.75em;
            padding-top: 0.5em;
            text-align: center;
            white-space: nowrap;
        }

        .links .contactbutton:hover {
            color: white;
            border: white 1px solid;
        }

        .link {
            position: relative;
            margin-top: 30px;
            margin-left: 10px;
            text-align: left;
            padding: 20px;
            padding-left: 70px;
            display: block;
            font-size: 0.8em;
        }

        .link h2 {
            font-size: 0.9em;
            margin: 0px;
            line-height: 1em;
        }

        .link .image-float {
            position: absolute;
            width: 60px;
            height: 60px;
            left: -10px;
            margin-top: -12px;
        }

        .link .image-float .image img {
            width: 60px;
            height: 60px;
        }

        .link .arrow {
            position: absolute;
            height: 100%;
            right: 20px;
            top: 0px;
            padding-top: 28px;
        }

        .link > .arrow, .link > .image-float {
            -webkit-transition: transform 0.3s ease;
            transition: transform 0.3s ease;
        }

        .link:hover .arrow {
            transform: translateX(50%);
        }

        .link:hover .image-float {
            transform: translateY(-5%);
        }

        a.link {
            color: #7f8d9e;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        a.link:hover {
            color: #3273dc;
        }

        .beacon {
            position: absolute;
            -webkit-animation: beacon 2s ease infinite, tr 2s ease-out infinite;
            animation: beacon 2s ease infinite, tr 2s ease-out infinite;
            opacity: 0.85;
            width: 60px;
            height: 60px;
            border-radius: 3px;
        }

        @-webkit-keyframes beacon {
            from {
                opacity: 0.85;
            }
            to {
                opacity: 0;
            }
        }
        @keyframes beacon {
            from {
                opacity: 0.85;
            }
            to {
                opacity: 0;
            }
        }
        @-webkit-keyframes tr {
            from {
                transform: scaleX(1) scaleY(1);
            }
            to {
                transform: scaleX(1.5) scaleY(1.5);
            }
        }
        @keyframes tr {
            from {
                transform: scaleX(1) scaleY(1);
            }
            to {
                transform: scaleX(1.5) scaleY(1.5);
            }
        }
    </style>
