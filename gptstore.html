<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Store</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #0ca37f;
            color: white;
        }
        .container {
            width: 80%;
            margin: 40px auto;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .card-text {
            color: #666;
            line-height: 1.5;
        }
        .btn {
            text-align: center;
            padding: 15px 20px;
            display: block;
            background-color: #0ca37f;
            color: white;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GPT Store</h1>
    </div>
    <div class="container">
        <!-- Product Card 1 -->
        <div class="card">
            <img src="https://i.imgur.com/BCfn2z6.png" alt="GPT Bot 1">
            <div class="card-content">
                <h2 class="card-title">Pair Programmer</h2>
                <p class="card-text">Your programming AI assistant</p>
            </div>
            <a href="https://chat.openai.com/g/g-3Ogx49vEy-pair-programmer" class="btn">GPT link in ChatGPT</a>
        </div>      
    </div>
</body>
</html>
